	//es5
	function Restaurant(money,sitnum,peolist){
		this.money=money;
		this.sitnum=sitnum;
		this.peolist=peolist;
		this.peolist=[];
	}
	Restaurant.prototype.hire=function(peoname){
		this.peolist.push(peoname);
		return this.peolist;
	}
	Restaurant.prototype.fire=function(peoname){
		var peolist=this.peolist;
		for(var i in peolist){
			if (peoname==peolist[i]){
				peolist=peolist.splice(i,1);
			}
		}
		return peolist;
	}

	restaurant.hire("tony");
	restaurant.hire("coco");
	restaurant.hire("andy");
	console.log(restaurant);
