    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
        var result =str;
        var arr=str.match(/(\w)\1+/g);
        if (str==null) {
            return "";
        }
        else if(str.match(/(\w)\1+/g)==null){
            return str;
        }
        //(\w)\1表示重复第一个匹配块(\w)即等价于如果(\w)匹配到a，则表达式为aa
        for (var i=0;i<arr.length;i++){

           var arr2=arr[i].substring(0,1);
            result=result.replace(arr[i],arr2);
        }
        return result;
    }
