<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>test7</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body >
	<section class="site-container">
	    <section class="card">
	        <h3>Login</h3>
	        <form>
	            <div class="form__wrapper" data-wow-delay="0.5s">
	                <input class="form__input" id="email" name="email" type="email" onblur="change()">
	                <label class="form__label" for="email">
	                <span class="form__label__content">Email</span>
	                </label>
	                
	            </div>
	            <div class="form__wrapper" data-wow-delay="0.6s">
	                <input class="form__input" id="password" name="password" type="password" onblur="change()">
	                <label class="form__label" for="password">
	                <span class="form__label__content">Password</span>
	                </label>
	            </div>
	            <div class="form__wrapper__submit pulse infinite" data-wow-delay="0.7s" >
	                <div class="form__input__submit">
	                    <button type="submit" id="submit1" class="btn pulse infinite">Submit</button>
	                </div>
	            </div>
	        </form>
	    </section>
	</section>
	<!-- <script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script> -->
	<script type="text/javascript" src="js.js"></script>
	<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.form__input' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'form__input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );

					

				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'form__input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'form__input--filled' );
					}
				}
			})();

		</script>
		<script type="text/javascript">
			function change(){
				
				var st=document.getElementById("submit1");
				var x=document.getElementById("password").value;
				var e=document.getElementById("email").value;
				if (x !== "" && e !=="")
				{
					st.className="btn"+" animated"+" pulse"+" infinite";
				}
				else{
					
				}
			}
		</script>
</body>
</html>
