<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Quick Start</title>
    <script src="san.js"></script>
    
</head>

<body>
    <script>
        const MyApp = san.defineComponent({
            template: `
                <div>
                    <input type="text" value="{=name=}" placeholder="姓名">
                    <input type="number" value="{=age=}" placeholder="年龄">
                    <input type="text" value="{=des=}" placeholder="简介">
                    <br>
                    信息: <button on-click="remove" >移除信息</button>
                    <p>姓名： {{name}}</p>
                    <p>年龄： {{age}}</p>
                    <p>简介： {{des}}</p>
                    <br>
                </div>
            `,

            remove:function(){
            	this.data.set('name','');
            	this.data.set('age','');
            	this.data.set('des','');
            	
            }

        });
        let myApp = new MyApp({
            data: {
                name: '',
                age:'',
                des:''
            }
           
        });
         myApp.attach(document.body);
    </script>
</body>

</html>
